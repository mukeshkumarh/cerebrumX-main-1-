<div class="">
    <!-- Boxes for showing selected dates -->
    <div class="date-boxes">
      <div class="date-box">
        <span *ngIf="rangeDates && rangeDates[0]">{{ fromDate }}</span>
        <span *ngIf="!rangeDates || !rangeDates[0]">Select a start date</span>
      </div> -
      <div class="date-box">
        <span *ngIf="rangeDates && rangeDates[1]">{{ toDate}}</span>
        <span *ngIf="!rangeDates || !rangeDates[1]">Select an end date</span>
      </div>
    </div>
  
    <!-- PrimeNG Calendar Component -->
    <p-calendar
      [(ngModel)]="rangeDates"
      selectionMode="range"
      [numberOfMonths]="2"
      [readonlyInput]="true"
      [inline]="true"
      [showOtherMonths]="false"
      (onSelect)="ngOnChanges()"
      
    ></p-calendar>
  </div>
